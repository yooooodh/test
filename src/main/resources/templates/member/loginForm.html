<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/default.css">
</head>
<body>
<div id="container">
  <h1>[ 로그인 ]</h1>
  <form action="/member/login" method="post" th:object="${loginForm}">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>
    <table>
      <tr>
        <th>아이디</th>
        <td>
          <input type="text" th:field="*{member_id}">
          <div class="error" th:errors="*{member_id}"></div>
        </td>
      </tr>
      <tr>
        <th>패스워드</th>
        <td>
          <input type="password" th:field="*{password}">
          <div class="error" th:errors="*{password}"></div>
        </td>
      </tr>
    </table>
    <p>
    <div class="center">
      <input type="button" onclick="location.href='/'" value="메인으로">
      <input type="submit" value="로그인">
      <input type="reset" value="다시작성">
  </div>
  </form>
</div>
</body>
</html>
